<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart Lighting (Color Change)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <h1>Smart Lighting</h1>

        <div class="row">
            <div class="col">
                <div id="Div1">
                    <h2>Smart Bulb 1</h2>
                </div>
            </div>
            <div class="col">
                <div id="Div2">
                    <h2>Smart Bulb 2</h2>
                </div>
            </div>
            <div class="col">
                <div id="Div3">
                    <h2>Smart Bulb 3</h2>
                </div>
            </div>
        </div>

        <form name="light_selected" method="post" action="">
            <div class="form-group">
                <label>Please select your favorite smart bulb:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="l1" name="light_selected" value="Light1">
                    <label class="form-check-label" for="l1">Smart Bulb 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="l2" name="light_selected" value="Light2">
                    <label class="form-check-label" for="l2">Smart Bulb 2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="l3" name="light_selected" value="Light3">
                    <label class="form-check-label" for="l3">Smart Bulb 3</label>
                </div>
            </div>
            <div class="form-group">
                <label for="colorPicker">Choose a color:</label>
                <input type="color" id="colorPicker" name="colorPicker" value="#000000">
            </div>

            <script src="function.js"></script>
</body>

</html>
